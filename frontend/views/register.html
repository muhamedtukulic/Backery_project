

   
<div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center pt-5 pb-3">
        <h1 class="display-4 text-white animated slideInDown mb-3">Register</h1>
      
    </div>
</div>

    <!-- Register Start -->
    <div class="container-xxl py-6" style="margin-bottom: 120px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.2s">
                    <div class="bg-light rounded p-5">
                        <h2 class="mb-4">Create Account</h2>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="registerName" placeholder="Full Name">
                                <label for="registerName">Full Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="registerEmail" placeholder="Email">
                                <label for="registerEmail">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerPassword" placeholder="Password">
                                <label for="registerPassword">Password</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password">
                                <label for="registerConfirmPassword">Confirm Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Register</button>
                        </form>
                        <p class="text-center mb-0">Already have an account? <a href="#login">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Register End -->
