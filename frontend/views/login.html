

<div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center pt-5 pb-3">
        <h1 class="display-4 text-white animated slideInDown mb-3">Login</h1>
      
    </div>
</div>

    <!-- Login Start -->
    <div class="container-xxl py-6" style="margin-bottom: 120px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 wow fadeInUp" data-wow-delay="0.2s">
                    <div class="bg-light rounded p-5">
                        <h2 class="mb-4">Login</h2>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="loginEmail" placeholder="Email">
                                <label for="loginEmail">Email address</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                                <label for="loginPassword">Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">Login</button>
                        </form>
                        <p class="text-center mb-0">Don't have an account? <a href="#register">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login End -->
